t can cause this issue for some users. Facebook is working to fix this. For now, please create a new broadcast. Or just remove this destination from the broadcast then re-add it.","broadcasts.status.errors.facebookUnsupportedRequestBug":"It looks like you're experiencing a rare Facebook bug. Facebook is working to fix this. For now, try \u003CreauthLink>reauthorizing your Facebook account\u003C/reauthLink>. Please \u003CcontactLink>contact us\u003C/contactLink> if this continues.","broadcasts.status.errors.freeUsageExceeded":"You've reached your streaming limit for the month. See your \u003Clink>plan page\u003C/link> for more info.","broadcasts.status.errors.invalidPlatformTextField.description":"{{platform}} says the description is invalid. Try changing it a bit.","broadcasts.status.errors.invalidPlatformTextField.title":"{{platform}} says the title is invalid. Try changing it a bit.","broadcasts.status.errors.invalidPlatformTextField.youtube.description":"Whoops. YouTube says the description is invalid. Perhaps it contains a unique symbol or character YouTube doesn't like. For example, YouTube doesn't allow \"\u003C\" and \">\" characters. \u003Clink>Contact us\u003C/link> if you need help.","broadcasts.status.errors.invalidPlatformTextField.youtube.title":"Whoops. YouTube says the title is invalid. Perhaps it contains a unique symbol or character YouTube doesn't like. For example, YouTube doesn't allow \"\u003C\" and \">\" characters. \u003Clink>Contact us\u003C/link> if you need help.","broadcasts.status.errors.linkedInCantUpdateBroadcast":"LinkedIn doesn't support updating broadcasts yet. If you need to make a change, you'll need to delete this broadcast and create a new one. Or just remove this destination from the broadcast then re-add it.","broadcasts.status.errors.linkedInExpirationWarning":"Heads up. LinkedIn requires you to go live before \u003Ctime/>. If you won't be ready by then, you'll need to create a new broadcast. Or just remove this destination from the broadcast then re-add it. LinkedIn doesn't support editing the start time yet.","broadcasts.status.errors.linkedInExpired":"LinkedIn doesn't allow you to go live more than 2 hours after the start time. If the clock on your device is wrong, then this may be incorrect. In that case, you should try going live. If it doesn't work, you'll need to create a new broadcast. Or just remove this destination from the broadcast then re-add it.","broadcasts.status.errors.linkedInLiveStreamingNotEnabled":"Whoops. It looks like you don't meet the requirements to host a LinkedIn Live Event. For more information on how to gain access, \u003CapplyLink>click here\u003C/applyLink>. Note that LinkedIn grants access to pages and profiles separately. So it's possible your page has access, but not your profile (or vice-versa). Pretty sure you should have access? \u003CcontactLink>Let us know.\u003C/contactLink> This might be an issue on LinkedIn's end.","broadcasts.status.errors.linkedInOutsideGoLiveWindow":"LinkedIn doesn't allow going live more than 15 minutes early, or more than 2 hours late.","broadcasts.status.errors.linkedInPostFailed.default":"We're having trouble posting to LinkedIn. This may be a problem with LinkedIn. We'll keep trying so this may be fixed automatically. Wait 30-60 seconds to see. If nothing changes, try ending this broadcast and creating a new one. Or just remove this destination from the broadcast then re-add it.","broadcasts.status.errors.linkedInPostFailed.notEnabled":"We're having trouble creating your LinkedIn post. LinkedIn says you're not approved for LinkedIn Live. It's only available for a limited group of members and organizations. For more information on how to gain access, \u003CapplyLink>click here\u003C/applyLink>. Note that LinkedIn grants access to pages and profiles separately. So it's possible your page has access, but not your profile (or vice-versa). Pretty sure you should have access? \u003CcontactLink>Let us know.\u003C/contactLink> This might be an issue on LinkedIn's end.","broadcasts.status.errors.linkedInPostFailed.outsideGoLiveWindow":"LinkedIn doesn't allow going live more than 15 minutes early, or more than 2 hours late. You'll need to end this broadcast and create a new one. Or just remove this destination from the broadcast then re-add it.","broadcasts.status.errors.linkedInPostFailed.permissionDeniedPageAuthor":"We're having trouble creating your LinkedIn post. LinkedIn says your page doesn't have permission to stream to this event. Please make sure your page is the organizer for this event on LinkedIn. If not, you'll need to stream from your profile instead of your page. You can do this by deleting this destination on StreamYard. Then create the destination again but choose to stream to the event from your profile.","broadcasts.status.errors.linkedInPostFailed.permissionDeniedProfileAuthor":"We're having trouble creating your LinkedIn post. LinkedIn says you don't have permission to stream to this event. Are you the organizer of the event? Only the organizer can stream to a LinkedIn event.","broadcasts.status.errors.linkedInPostFailed.rateLimited":"We're having trouble posting to LinkedIn. It looks like you've reached LinkedIn's daily post limit. You may need to wait until tomorrow.","broadcasts.status.errors.linkedInPostFailed.streamUnavailable":"It looks like your stream isn't showing up on LinkedIn. This is likely a known issue with LinkedIn. They're working to fix it. Try ending this broadcast and creating a new one. Or just remove this destination from the broadcast then re-add it.","broadcasts.status.errors.payloadTooLarge":"The max file size for {{platform}} thumbnails is {{maxMb}} MB. Please make your image smaller.","broadcasts.status.errors.plannedStartTimeMismatch":"The scheduled start time doesn't match the other destinations. Edit the broadcast to fix this.","broadcasts.status.errors.platform5xx":"An error occurred on {{platform}}. This is usually temporary. Wait a moment g trouble streaming to your destination. Is it possible your RTMP server URL or stream key is invalid? We'll keep trying and let you know if it's resolved. Please check the destination to ensure the stream looks okay. If this continues for awhile, try creating a new broadcast. Or just remove this destination from the broadcast then re-add it.","broadcasts.status.errors.recorderFailure.cvent":"We're having trouble streaming to Cvent. This may be an issue on Cvent's end. We'll keep trying and let you know if it's resolved. Please check Cvent to ensure the stream looks okay. If this continues for a few minutes, try creating a new live stream on Cvent.","broadcasts.status.errors.recorderFailure.facebook":"We're having trouble streaming to Facebook. This may be an issue on Facebook's end. Is it possible the stream was ended or deleted on Facebook? We'll keep trying and let you know if it's resolved. Please check Facebook to ensure the stream looks okay. If this continues for awhile, try creating a new broadcast. Or just remove this destination from the broadcast then re-add it.","broadcasts.status.errors.recorderFailure.hopin":"We're having trouble streaming to Hopin. This may be an issue on Hopin's end. We'll keep trying and let you know if it's resolved. Please check Hopin to ensure the stream looks okay. If this continues for a few minutes, try creating a new live stream on Hopin.","broadcasts.status.errors.recorderFailure.linkedin":"We're having trouble streaming to LinkedIn. This may be an issue on LinkedIn's end. We'll keep trying and let you know if it's resolved. Please check LinkedIn to ensure the stream looks okay. If this continues for awhile, try creating a new broadcast. Or just remove this destination from the broadcast then re-add it.","broadcasts.status.errors.recorderFailure.periscope":"We're having trouble streaming to Periscope. This may be an issue on Periscope's end. We'll keep trying and let you know if it's resolved. Please check Periscope to ensure the stream looks okay. If this continues for awhile, try creating a new broadcast. Or just remove this destination from the broadcast then re-add it.","broadcasts.status.errors.recorderFailure.restream":"We're having trouble streaming to Restream. This may be an issue on Restream's end. We'll keep trying and let you know if it's resolved. Please check \u003Clink>Restream\u003C/link> to ensure the stream looks okay. If this continues for awhile, try creating a new broadcast. Or just remove this destination from the broadcast then re-add it.","broadcasts.status.errors.recorderFailure.socio":"We're having trouble streaming to Socio. This may be an issue on Socio's end. We'll keep trying and let you know if it's resolved. Please check Socio to ensure the stream looks okay. If this continues for a few minutes, try creating a new live stream on Socio.","broadcasts.status.errors.recorderFailure.twitch":"We're having trouble streaming to Twitch. This may be an issue on Twitch's end. We'll keep trying and let you know if it's resolved. Please check Twitch to ensure the stream looks okay. If this continues for awhile, try creating a new broadcast. Or just remove this destination from the broadcast then re-add it.","broadcasts.status.errors.recorderFailure.twitter":"We're having trouble streaming to Twitter. This may be an issue on Twitter's end. We'll keep trying and let you know if it's resolved. Please check Periscope to ensure the stream looks okay. If this continues for awhile, try creating a new broadcast. Or just remove this destination from the broadcast then re-add it.","broadcasts.status.errors.recorderFailure.youtube":"We're having trouble streaming to YouTube. This may be an issue on YouTube's end. We'll keep trying and let you know if it's resolved. Please check YouTube to ensure the stream looks okay. If this continues for awhile, try creating a new broadcast. Or just remove this destination from the broadcast then re-add it.","broadcasts.status.errors.twitchLi ght in your browser. If you are a Livestreamer, USE THIS PLATFORM if you want to get interaction with your viewers. #TheYard We love it.","pricing.testimonials.shannon.name":"\u003Cstrong>Shannon Griffin\u003C/strong>, Author","pricing.testimonials.shannon.quote":"This platform is friendly, it looks good and it's easy to use. Yes! TWO snaps up for #TheYard","pricing.mustBeTeamOwner.title":"Only the team owner can view and edit billing information. Please contact the team owner.","pricing.mustBeTeamOwner.button":"Return to dashboard","pricing.planUpdated.title.congrats":"Congratulations!","pricing.planUpdated.title.done":"Done!","pricing.planUpdated.unlocked":"You have unlocked the following:","pricing.planUpdated.happyStreaming":"Happy streaming!","pricing.planUpdated.subheading":"Done!","pricing.planUpdated.newPlan":"You're now on the \u003CcurrentPlan/>.","pricing.planUpdated.finalMessage":"P.S. We're glad you chose the annual plan. Those that commit to live streaming for the long haul usually get the best results! We look forward to growing alongside you.","pricing.planUpdated.returnDashboard":"Return to dashboard","pricing.table.billed.monthly":"billed monthly","pricing.table.billed.annually":"billed annually","pricing.table.billed.annuallyWithDiscount":"billed annually (save \u003CsavedMoney/> vs monthly)","pricing.table.button.signUp":"Sign up","pricing.table.button.upgradeNow":"Upgrade now","pricing.table.button.choosePlan":"Choose plan","pricing.table.button.cancelPlan":"Cancel plan","pricing.table.currentPlan":"Current plan","pricing.table.everythingInBasic":"Everything in Basic plus:","pricing.table.everythingInFree":"Everything in Free plus:","pricing.table.title.free":"Free","pricing.table.title.basic":"Basic","pricing.table.title.professional":"Professional","pricing.table.label.mostPopularPlan":"MOST POPULAR","pricing.table.features.audioRecordings.title":"Individual audio recordings","pricing.table.features.audioRecordings.tip":"Record a separate audio file (WAV file) for each guest in your broadcast. Useful if you plan on doing post-production editing.","pricing.table.features.banners.title":"Banners","pricing.table.features.banners.tip":"Call your audience to action by creating and displaying your own banners during the show.","pricing.table.features.backgrounds.title":"Backgrounds","pricing.table.features.backgrounds.tip":"Upload an image or GIF to use as a background","pricing.table.features.brandColor.title":"Brand colors","pricing.table.features.brandColor.tip":"Customize the color of assets in the broadcast (banners, comments, people's names)","pricing.table.features.comments.title":"On-screen comments","pricing.table.features.comments.tip":"Comments from your live stream appear in StreamYard. Click on a comment to show it in the stream.","pricing.table.features.customRtmp.title":"Custom RTMP destinations","pricing.table.features.customRtmp.tip":"Broadcast to any platform that accepts an RTMP stream. This includes platforms that StreamYard doesn't integrate with directly like Vimeo, Wix, etc.","pricing.table.features.extraCameras.title":"Multiple cameras","pricing.table.features.extraCameras.tip":"Share a second camera. Easily switch between the two cameras, or show both at the same time.","pricing.table.features.freeStreamingLimits.title":"Streaming limits","pricing.table.features.freeStreamingLimits.tip":"Stream up to {{maxHours}} hours per month on the Free Plan","pricing.table.features.greenScreen.title":"Green screen","pricing.table.features.greenScreen.tip":"Have a green screen behind you? You can replace it with a virtual background.","pricing.table.features.hd.title":"Full HD (1080p)","pricing.table.features.hd.tip":"Full high definition streaming and recording. YouTube, LinkedIn and Twitch support 1080p. Unless you have 1080p access on Facebook, viewers can only watch in 720p. Same with Periscope or Twitter. You and your guests need a solid internet connection for 1080p to work well.","pricing.table.features.logo.title":"Logo","pricing.table.features.logo.tip":"Add your own logo to the top corner of your broadcasts to make them look professional","pricing.table.features.multistream.title":"Multistream - {{maxDestinations}} destinations","pricing.table.features.multistream.titleShort":"Multistream","pricing.table.features.multistream.tip":"Stream to {{maxPlatformsOutput}} platforms at the same time! Don't worry, you don't need ridiculously fast internet. We handle the multistreaming on our servers so the amount of data you send doesn't change.","pricing.table.features.noWatermark.title":"No StreamYard branding in your streams","pricing.table.features.onScreenParticipants.title":"{{maxPeopleOnCam}} on-screen participants","pricing.table.features.onScreenParticipants.tip":"You can have {{maxPeopleOnCam}} people in the stream. Up to {{maxCams}} people can enter the broadcast studio so you can swap people in and out if you're doing a dynamic talk show.","pricing.table.features.onScreenParticipants.tipShort":"You can have {{maxPeopleOnCam}} people in the stream","pricing.table.features.overlays.title":"Overlays","pricing.table.features.overlays.tip":"Create any type of overlay you want by uploading your own images or GIFs","pricing.table.features.prerecorded.title":"Pre-recorded streams","pricing.table.features.prerecorded.tip":"Simply pick a previous StreamYard recording or upload a video, select the time and destinations, then sit back and watch the stream go live without you. Great if you have a high stakes stream (no mis-steps), are nervous to go live, or if you or your guest can't be online at your normal show time. Videos can be up to {{maxBasicVideoLength}} hour long on the Basic plan and {{maxProVideoLength}} hours on the Professional plan.","pricing.table.features.recording.title":"Recording - {{maxHours}} hours/stream","pricing.table.features.recording.titleShort":"Recording","pricing.table.features.recording.tip":"The first {{maxHours}} hours of every broadcast is recorded and stored. You can download the audio and video files for repurposing and podcasting. You can even record without going live.","pricing.table.features.recording.tip.storageHours":"The first {{maxHours}} hours of every broadcast is recorded and stored. You can download the audio and video files for repurposing and podcasting. You can even record without going live. You get {{consumerStorageHours}} hours of total recording storage and can purchase more or delete past recordings to free up space.","pricing.table.features.screensharing.title":"Screen sharing","pricing.table.features.screensharing.tip":"Show the audience what's on your screen -- maybe a funny video or an exciting news clip. Your guests can screen share too!","pricing.table.features.streamAnywhere.title":"Stream anywhere","pricing.table.features.streamAnywhere.tip":"Works with Facebook, YouTube, LinkedIn, Twitter and Twitch","pricing.table.features.unlimitedStreaming.title":"Unlimited streaming","pricing.table.features.watermark.title":"StreamYard branding in your streams","pricing.table.features.watermark.tip":"A small StreamYard logo is placed in the corner of your live streams","pricing.headline":"Streaming plans that grow with you andÂ yourÂ brand","pricing.table.title":"Compare plans","pricing.table.subtitle":"Find the best fit for your streamingÂ needs.","pricing.free.title":"Free","pricing.free.caption":"Test the waters and explore the world of streaming for free","pricing.free.limitation":"Streaming limits & StreamYard logo on your streams","pricing.plan.savings":"Save \u003CtotalSavings/>","pricing.plan.minSavings":"Save \u003CtotalSavings/>+","pricing.basic.title":"Basic","pricing.basic.caption":"Dive deeper into streaming, grow your reach, and brand","pricing.professional.title":"Pro","pricing.professional.caption":"Elevate your content with advanced StreamYard features","pricing.features.streamAnywhere.title":"Stream anywhere","pricing.features.engagement.title":"Audience engagement","pricing.features.limitedCustomization.title":"Limited brand customization","pricing.features.guests.title":"On stage and backstage guests","pricing.features.freeFeatures.title":"All Free features","pricing.features.basicFeatures.title":"All Basic features","pricing.features.unlimitedStreaming.title":"Unlimited streaming","pricing.features.unlimitedStreaming.tip":"Record or go live as often as you want.","pricing.features.socialNetworks.title":"Go live on popular social networks","pricing.features.socialNetworks.tip":"Be where your audience is. Livestream to Facebook, YouTube, Twitter, LinkedIn, and Twitch.","pricing.features.multistreaming.title":"Multistreaming","pricing.features.multistreaming.tip":"Increase your reach by livestreaming to multiple social networks at once.","pricing.features.participants.onScreen.title":"Onâ€‘screen participants","pricing.features.participants.onScreen.tip":"Multiple guests can join your livestream from any device without the need for additional software. Easily invite them to your studio with a click, or keep them backstage until you're ready for the reveal.","pricing.features.participants.backstage.title":"Backstage participants","pricing.features.participants.backstage.tip":"Livestreaming with multiple guests? Keep some of them backstage and swap them in and out of the stream when you're ready.","pricing.features.rtmpDestinations.title":"Custom RTMP destinations","pricing.features.rtmpDestinations.tip":"Don't see your streaming destination of choice? Broadcast to Vimeo, Wix, or anywhere else that accepts an RTMP stream.","pricing.features.greenScreen.title":"Green screen","pricing.features.greenScreen.tip":"Have a green screen? Go full Hollywood by replacing it with one of our virtual backgrounds or upload your own.","pricing.features.storage.title":"Cloud storage","pricing.features.storage.tip":"Never forget a broadcast. Store every livestream and recording in the StreamYard Cloud.","pricing.features.video.embedding.title":"Video embedding","pricing.features.video.embedding.tip":"After the broadcast, share and embed the video right on your website or blog.","pricing.features.video.recording.title":"Video recording","pricing.features.video.recording.tip":"Download the video files from your past broadcasts.","pricing.features.audio.podcast.title":"Podcast audio recording","pricing.features.audio.podcast.tip":"Download Podcast quality audio files from your livestreams.","pricing.features.audio.individual.title":"Individual audio recordings","pricing.features.audio.individual.tip":"Get standout audio after the broadcast. Download an individual audio file of each guest in the highest quality WAV or MP3 format to make post-production editing a breeze.","pricing.features.hd.title":"Full HD (1080p)","pricing.features.hd.tip":"Full high definition streaming and recording. YouTube, LinkedIn, and Twitch support 1080p. Unless you have 1080p access on Facebook, viewers can only watch in 720p. Same with Periscope or Twitter. You and your guests need a solid internet connection for 1080p to work well.","pricing.features.fullCustomization.title":"Full brand customization","pricing.features.multistream.title":"Multistreaming to {{maxDestinations}} destinations","pricing.features.recording.title":"{{maxHours}} hours of recording per stream","pricing.features.brandColors.title":"Brand colors and themes","pricing.features.brandColors.tip":"Create livestreams as unique as your brand with customizable colors, assets, and themes to match.","pricing.features.brandLogos.title":"Upload logos, overlays, and backgrounds","pricing.features.brandLogos.tip":"Stand out from the crowd with professional overlays, vibrant backgrounds, and your own brand logos.","pricing.features.watermark.title":"Remove StreamYard watermark","pricing.features.watermark.tip":"A small StreamYard logo is added to the corner of your livestream.","pricing.features.banners.title":"Banners and tickers","pricing.features.banners.tip":"Highlight your content by displaying attractive banners and scrolling tickers during your broadcast.","pricing.features.comments.title":"Audience comments","pricing.features.comments.tip":"Showcase your audience comments live from any platform. Star comments to respond to later, spotlight viewers, and strengthen relationships with your audience.","pricing.features.sharing.video.title":"Video sharing","pricing.features.sharing.video.tip":"Easily share videos from your computer with your audience. There are no limits to the size or duration of videos you can share.","pricing.features.sharing.screen.title":"Screen sharing","pricing.features.sharing.screen.tip":"Share your screen, desktop, or other content during a broadcast, even while your video is on.","pricing.features.sharing.slides.title":"Slides sharing","pricing.features.sharing.slides.tip":"Upload and share presentations and PDFs directly from StreamYard without having to screen-share another app or having a second monitor.","pricing.features.videoClips.title":"Video clips","pricing.features.videoClips.tip":"Perfect for uploading video intros, outros, countdown timers, and more.","pricing.features.max.scheduledVideos.title":"Max videos scheduled","pricing.features.max.hours.title":"Max hours","pricing.features.max.schedulingDays.title":"Max scheduling days","pricing.features.max.schedulingDays.tip":"Schedule a pre-recorded broadcast in advance.","pricing.features.teams.title":"Team roles and permissions","pricing.features.teams.tip":"Invite the rest of your team to help you create content on StreamYard. Manage access by assigning each member roles and permissions.","pricing.features.option.unlimited":"Unlimited","pricing.features.option.hour":"1 hour","pricing.features.option.hour_plural":"{{maxHours}} hours","pricing.features.option.perShow":"{{maxHours}} hours/show","pricing.features.option.perMonth":"{{maxHours}} hours/month","pricing.features.option.destination":"1 destination","pricing.features.option.destination_plural":"{{maxDestinations}} destinations","pricing.table.section.video.title":"Video production","pricing.table.section.customization.title":"Customization","pricing.table.section.engagement.title":"Audience engagement","pricing.table.section.prerecorded.title":"Preâ€‘recorded videos","pricing.table.section.collaboration.title":"Collaboration tools","pricing.socialProof.title":"Trusted by global brands","pricing.faqs.title":"Frequently Asked Questions","pricing.faqs.free.question":"Is StreamYard free?","pricing.faqs.free.answer":"StreamYard has both free and paid versions of the Product.","pricing.faqs.cancellation.question":"Can I cancel at any time? Refund policy?","pricing.faqs.cancellation.answer":"You can always cancel your subscription. Your previous charges will not be refunded, but you will have full access to the service until the end of the billing cycle. We have a 7-day money-back guarantee. After 7 days, your purchase is deemed complete and cannot be refunded. The warranty only applies to your first charge.","pricing.faqs.currency.question":"Can I pay with a different currency than USD?","pricing.faqs.currency.answer":"At the moment, we only support USD.","pricing.faqs.upgrade.question":"Can I only upgrade for one month?","pricing.faqs.upgrade.answer":"Yes, you can upgrade for one month and then cancel. We recommend choosing the annual plan to save $60+, but purchasing one month is a great way to test StreamYard out.","pricing.faqs.decideLater.question":"Can I choose the Basic Plan now, and decide I want the Pro Plan later?","pricing.faqs.decideLater.answer":"Yes! You can upgrade your plan at any time, and we will automatically prorate your account for the difference. We recommend our Pro Plan to utilize the full power of StreamYard.","pricing.faqs.multistream.question":"What plans have multistreaming on them?","pricing.faqs.multistream.answer":"Our paid plans (Basic and Professional) have access to multi-streaming your show to as many social networks as you want based on your chosen plan.","pricing.faqs.podcast.question":"Can I record a podcast with StreamYard?","pricing.faqs.podcast.answer":"Yes! StreamYard is ideal for both live streaming and podcast. You can download audio recordings on our paid plans. The Professional plan has the option to download a separate audio track for each guest, which is excellent if you plan to edit your audio.","pricing.faqs.support.question":"Do you have customer support?","pricing.faqs.support.answer":"Yes! We have an outstanding 24/7 customer support team that is here to help. You can reach our live support chat any time from \u003Clink>our contact page\u003C/link>.","pricing.faqs.enterprise.question":"Do you have an enterprise plan?","pricing.faqs.enterprise.answer":"Yes! You can check out our business plan \u003Clink>here\u003C/link> and request a call with our sales team.","pricing.faqs.questions.more":"Have another question or looking for more detail? \u003Clink>Visit our StreamYard help center\u003C/link>","pricing.quickStart.title":"Start creating with StreamYard today","pricing.quickStart.body":"Start with the forever Free plan - no upgrades required.","pricing.business.title":"Join top brands using StreamYard Business","pricing.business.body":"Curious about collaboration tools, security features, and live production services? We'd love to chat about your needs.","pricing.billed.monthly":"Billed monthly","pricing.billed.annually":"Billed annually","pricing.billed.asAnnually":"Billed as \u003Camount/> annually","pricing.input.email.placeholder":"Enter email address","pricing.button.getStarted":"Get started","pricing.button.getStarted.free":"Get started for free","pricing.button.choose":"Choose \u003Cplan/>","pricing.button.freeTrial":"Start free trial","pricing.button.contactSales":"Book a call","pricing.upgrade.features.brandCustomization.title":"Full brand customization","pricing.upgrade.features.multistream.title":"Multistreaming to {{maxDestinations}} destin
