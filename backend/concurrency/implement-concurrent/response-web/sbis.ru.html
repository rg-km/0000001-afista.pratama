т зарплаты","description":"Учет рабочего времени, KPI, мотивация и геймификация, расчет зарплаты, учет кадров и&nbsp;многое другое.","link":"/staff"},{"background":"//cdn-sbis.sbis.ru/resources/SbisRu/Index/Banner/images/16.png?x_module=22.2134.1-55","backgroundSm":"//cdn-sbis.sbis.ru/resources/SbisRu/Index/Banner/images/16-mb.jpg?x_module=22.2134.1-55","head":"учет и контроль <br/>рабочего времени","description":"От электронной проходной и активности за компьютером с учетом больничных, отпусков и отгулов до формирования табеля.","link":"/time_management"},{"background":"//cdn-sbis.sbis.ru/resources/SbisRu/Index/Banner/images/17.png?x_module=22.2134.1-55","backgroundSm":"//cdn-sbis.sbis.ru/resources/SbisRu/Index/Banner/images/17-mb.jpg?x_module=22.2134.1-55","head":"Бухгалтерия <br/>и учет","description":"Учетная система — понятная, если не знаете бухучета, и удобная, если знаете. Со встроенным ОФД, ЕГАИС, ЭДО и электронной отчетностью.","link":"/accounting"},{"background":"//cdn-sbis.sbis.ru/resources/SbisRu/Index/Banner/images/18.png?x_module=22.2134.1-55","backgroundSm":"//cdn-sbis.sbis.ru/resources/SbisRu/Index/Banner/images/18-mb.jpg?x_module=22.2134.1-55","head":"Корпоративный <br />удостоверяющий центр","description":"Выдавайте электронную подпись сами любому количеству сотрудников, прямо на рабочем месте, для любых применений.","link":"/corporate-uc"},{"background":"//cdn-sbis.sbis.ru/resources/SbisRu/Index/Banner/images/19.png?x_module=22.2134.1-55","backgroundSm":"//cdn-sbis.sbis.ru/resources/SbisRu/Index/Banner/images/19-mb.jpg?x_module=22.2134.1-55","head":"Мобильные <br />сотрудники","description":"Планирование нарядов, <br />составление маршрутов, <br />мобильное приложение и касса.","link":"/mobile_workers"},{"background":"//cdn-sbis.sbis.ru/resources/SbisRu/Index/Banner/images/20.png?x_module=22.2134.1-55","backgroundSm":"//cdn-sbis.sbis.ru/resources/SbisRu/Index/Banner/images/20-mb.jpg?x_module=22.2134.1-55","head":"Облачная <br />телефония","description":"Распределение звонков, статистика по&nbsp;операторам, оценка нагрузки, интеграция&nbsp;с&nbsp;CRM","link":"/cloud_pbx"},{"background":"//cdn-sbis.sbis.ru/resources/SbisRu/Index/Banner/images/21.png?x_module=22.2134.1-55","backgroundSm":"//cdn-sbis.sbis.ru/resources/SbisRu/Index/Banner/images/21-mb.jpg?x_module=22.2134.1-55","head":"Торговля, закупки<br />и складской учет","description":"а еще — CRM для продаж, учет денег, расчет потребностей и оптимизация запасов, склады на&nbsp;производстве.","link":"/inventory"}],"_$blockOptionNames":[],"data-component":"SbisRu/Index/Banner/Banner","__$config":"cfg-wbud6lr33h1650879480975","element":[]},"cfg-od59jw41aze1650879480979":{"name":"ScreenSlider","_$blockOptionNames":[],"data-component":"SbisRu/Index/ScreenSlider/ScreenSlider","__$config":"cfg-od59jw41aze1650879480979","element":[]},"cfg-vv1losrms2b1650879480980":{"hiddenItems":[],"_$blockOptionNames":[],"data-component":"CommonSbisRu/Menu/Menu","__$config":"cfg-vv1losrms2b1650879480980","element":[],"items":[]},"cfg-lw7u1d99h2e1650879481004":{"sliders":[402,1,197,2,7,9,0,8,5,6,4,3,70,11,28,46,396,15,16,17,18,365,398,21,13,370,24,36,364,23,344,20,54,31,219,59,383,35,343,37,38,366,40,19,42,30,32,45,401,47,388,25,39,51,50,395,197,56,44,57,372,68,60,382,62,63,64,65,53,67,380,397,375,81,86,12,199,61,55,345,132,43,119,34,49,368,58,22,14,66,48,221,369,69,33,373,27,367,376,377,52,374,26,381,10,378,384,385,386,387,371,84,390,391,392,393,389,394,402,400,29,399,379,41],"items":[{"id":402,"source":"/cdn/SbisRuCDN/1.0.6/video/Slider/cola","poster":"//cdn-sbis.sbis.ru/resources/CommonSbisRu/ClientsSlider/resources/images/photos/148.jpg?x_module=22.2134.1-55","href":"https://www.youtube.com/embed/ieYKFJKu4LA","videoLogo":"//cdn-sbis.sbis.ru/resources/CommonSbisRu/ClientsSlider/resources/images/logos/148.png?x_module=22.2134.1-55","comment":"Так как у нас более 7000 сотрудников, находящихся в разных регионах России, цифровизация кадровых процессов нам была необходима. Для этого мы выбрали СБИС.<div class=\\"sbis_ru-ClientsSlider_emptyStr\\"></div>Раньше для кадрового учета использовались только бумажные документы, которые собирались в большое обширное личное дело по каждому сотруднику.<div class=\\"sbis_ru-ClientsSlider_emptyStr\\"></div>Теперь в СБИС сотрудники подписывают документы электронно, их сразу видит головной офис. Это позволило сократить затраты на хранении документов.<div class=\\"sbis_ru-ClientsSlider_emptyStr\\"></div>В первую очередь СБИС решил проблему большого количества запросов в отдел по работе с персоналом в части справок и различных выписок. Сейчас каждый сотрудник может сделать это самостоятельно в мобильном приложении СБИС.","bigPhoto":true,"firstName":"Разинкина","secondName":"Мария","post":"HR бизнес-партнер по России","infoTpl":"<div class=\\"sbis_ru-ClientsSlider__description\\"><span class=\\"sbis_ru-ClientsSlider__nums-mini\\">Coca-Cola HBC Россия</span> — это 7000 сотрудников и 10 современных заводов по производству безалкогольных напитков: Coca-Cola, Sprite, Fanta, BonAqua, «Добрый», Rich, «Моя Семья» и других.</div>"},{"id":0,"logo":"//cdn-sbis.sbis.ru/resources/CommonSbisRu/ClientsSlider/resources/images/logos/0.png?x_module=22.2134.1-55","photo":"//cdn-sbis.sbis.ru/resources/CommonSbisRu/ClientsSlider/resources/images/photos/0.jpg?x_module=22.2134.1-55","bigPhoto":true,"comment":"В первую очередь мы перевели в электронный вид расчетные документы с клиентами, повысив уровень сервиса. Теперь многие из них получают документы в день отправки, без вероятности их потери.<div class=\\"sbis_ru-ClientsSlider_emptyStr\\"></div>Вторым этапом реализовали получение юридически значимых документов от поставщиков. Коллеги из Тензора принимали непосредственное участие в разработке регламента по электронному согласованию входящих документов в СБИС.<div class=\\"sbis_ru-ClientsSlider_emptyStr\\"></div>Последующим этапом была проведена совместная работа по интеграции учетной системы R12 и СБИС.<div class=\\"sbis_ru-ClientsSlider_emptyStr\\"></div>На сегодня сотрудничество продолжается, предстоит еще много сделать по переводу контрагентов на новые электронные сервисы.","firstName":"Пересветов","secondName":"Дмитрий","post":"Главный бухгалтер, руководитель МФ ОЦО","infoTpl":"<div class=\\"sbis_ru-ClientsSlider__description\\">Одна из крупнейших в России телекоммуникационных компаний</div><div class=\\"sbis_ru-ClientsSlider__description\\"><span class=\\"sbis_ru-ClientsSlider__nums-mini\\">700 000 </span>компаний-клиентов услуг ШПД</div><div class=\\"sbis_ru-ClientsSlider__description\\"><span class=\\"sbis_ru-ClientsSlider__nums-mini\\">3,6 млн. </span>абонентов телефонной связи в секторе B2B</div><br/><div class=\\"sbis_ru-ClientsSlider__description\\">Обмен электронными документами в СБИС:<br/><span class=\\"sbis_ru-ClientsSlider__nums-mini\\">1 млн. </span>документов ежемесячно<br/><span class=\\"sbis_ru-ClientsSlider__nums-mini\\">1 500 </span>поставщиков<br/><span class=\\"sbis_ru-ClientsSlider__nums-mini\\">100 000 </span>клиентов<br/><span class=\\"sbis_ru-ClientsSlider__nums-mini\\">5 000 </span>пользователей<br/></div>","link":"rostelecom.ru"},{"id":1,"logo":"//cdn-sbis.sbis.ru/resources/CommonSbisRu/ClientsSlider/resources/images/logos/32.png?x_module=22.2134.1-55","photo":"//cdn-sbis.sbis.ru/resources/CommonSbisRu/ClientsSlider/resources/images/photos/32.jpg?x_module=22.2134.1-55","comment":"Мы используем СБИС для доставки бизнес-клиентам отчетных документов в электронном виде. На сегодняшний день это один из самых быстрых и надёжных способов передачи юридически значимой документации. Выставленные счета доступны клиентам по всей стране уже в день их формирования. А с учетом наших объемов это также значительное сокращение как человеческих ресурсов, так и затрат на доставку бумажных документов.<div class=\\"sbis_ru-ClientsSlider_emptyStr\\"></div>Функционал системы также позволил нам выстроить процесс обслуживания бизнес-клиентов по любому типу обращений без визита в офис.","firstName":"Лошкарева","secondName":"Наталья","post":"Директор по абонентскому обслуживанию","infoTpl":"<div class=\\"sbis_ru-ClientsSlider__description\\">Tele2 – альтернативный оператор мобильной связи.</div><div class=\\"sbitss_ru-ClientsSlider__description\\"><span class=\\"sbis_ru-ClientsSlider__nums-mini\\">65</span> регионов присутствия<br/> <span class=\\"sbis_ru-ClientsSlider__nums-mini\\">38,9 млн.</span> пользователей по итогам II квартала 2016 года<br/><br/></div><div class=\\"sbis_ru-ClientsSlider__description\\">В СБИС в 2016 году передано более <span class=\\"sbis_ru-ClientsSlider__nums-mini\\">131&nbsp;000</span> электронных отчетных документов для <span class=\\"sbis_ru-ClientsSlider__nums-mini\\">23&nbsp;500</span> контрагентов.</div>","link":"ru.tele2.ru"},{"id":2,"logo":"//cdn-sbis.sbis.ru/resources/CommonSbisRu/ClientsSlider/resources/images/logos/83.png?x_module=22.2134.1-55","photo":"//cdn-sbis.sbis.ru/resources/CommonSbisRu/ClientsSlider/resources/images/photos/83.jpg?x_module=22.2134.1-55","bigPhoto":true,"comment":"Наши контрагенты могут оформить онлайн-заявку на доставку через сайт. После осуществления перевозки, мы обмениваемся расчетно-платежными и бухгалтерскими документами с помощью СБИС. Это позволяет сократить сроки оплаты, затраты на почтовые и курьерские услуги, а также экономить на подготовке и архивации бумажных документов.<div class=\\"sbis_ru-ClientsSlider_emptyStr\\"></div>Благодаря внедрению программы СБИС мы оперативно корректируем информацию: система сама находит несоответствия в документах и указывает на них.","firstName":"Савко","secondName":"Артем","post":"Директор службы по связям с общественностью","infoTpl":"<div class=\\"sbis_ru-ClientsSlider__description\\">Крупнейший в России транспортно-логистический оператор.</div><div class=\\"sbis_ru-ClientsSlider__description\\"><span class=\\"sbis_ru-ClientsSlider__nums-mini\\">18 лет</span> успешной работы</div><div class=\\"sbis_ru-ClientsSlider__description\\"><span class=\\"sbis_ru-ClientsSlider__nums-mini\\">20 000</span> сотрудников</div><div class=\\"sbis_ru-ClientsSlider__description\\"><span class=\\"sbis_ru-ClientsSlider__nums-mini\\">3,5 млн</span> клиентов</div>","link":"dellin.ru"},{"id":3,"logo":"//cdn-sbis.sbis.ru/resources/CommonSbisRu/ClientsSlider/resources/images/logos/21.png?x_module=22.2134.1-55","photo":"//cdn-sbis.sbis.ru/resources/CommonSbisRu/ClientsSlider/resources/images/photos/21.jpg?x_module=22.2134.1-55","bigPhoto":true,"comment":"Уже 2 года отправляем все платежно-расчетные документы клиентам в СБИС - всего один сотрудник справляется с этой задачей за минуты. СБИС поддержал как нашу индивидуальную визуализацию счетов и актов, так и форму абонентского договора для упрощения подключения новых компаний. Согласование оплат за связь, «коммуналку» и рекламу свелось к подписанию актов прямо в СБИС.<div class=\\"sbis_ru-ClientsSlider_emptyStr\\"></div>На нашем сайте мы агитируем клиентов начать обмен документами с нами. А СБИС предоставляет страницу входа в систему с нашим логотипом и с видео-инструкциями по работе, чем помогает начать документооборот с теми, кто еще не подключен.","firstName":"Афанасьев","secondName":"Олег","post":"Генеральный директор","infoTpl":"<div class=\\"sbis_ru-ClientsSlider__description\\"><span class=\\"sbis_ru-ClientsSlider__nums-mini\\">2 место</span> в г. Омске по предоставлению телекоммуникационных услуг (интернет, телевидение, телефония, видеонаблюдение)</div><div class=\\"sbis_ru-ClientsSlider__description\\"><span class=\\"sbis_ru-ClientsSlider__nums-mini\\">100 000 </span>абонентов сети <br/><span class=\\"sbis_ru-ClientsSlider__nums-mini\\">1 000 </span>сотрудников <br/> <br/></div><div class=\\"sbis_ru-ClientsSlider__description\\">В СБИС отправили <span class=\\"sbis_ru-ClientsSlider__nums-mini\\">117 500</span> электронных документов для <span class=\\"sbis_ru-ClientsSlider__nums-mini\\">3 900</span> клиентов.</div>","link":"omkc.ru"},{"id":4,"logo":"//cdn-sbis.sbis.ru/resources/CommonSbisRu/ClientsSlider/resources/images/logos/20.png?x_module=22.2134.1-55","photo":"//cdn-sbis.sbis.ru/resources/CommonSbisRu/ClientsSlider/resources/images/photos/20.jpg?x_module=22.2134.1-55","bigPhoto":true,"comment":"Наша цель – полностью перейти на ЭДО в работе с потребителями. Мы уже отправляем в СБИС акты сверки, счета-фактуры, акты приема-передачи и расчеты по штрафам. В разработке - расчет пени и авансовые счета.<div class=\\"sbis_ru-ClientsSlider_emptyStr\\"></div>Специалисты СБИС доработали под нас форму акта-сверки: изменили имена строк, местоположение реквизитов, добавили новые поля.<div class=\\"sbis_ru-ClientsSlider_emptyStr\\"></div>Наша учетная система - Omni-US. Документы из нее выгружаются в СБИС. За статистикой можно следить прямо в системе.<div class=\\"sbis_ru-ClientsSlider_emptyStr\\"></div>Со СБИС клиентопоток в офисы обслуживания АО «Омск РТС» существенно сократился.","firstName":"Басманов","secondName":"Александр","post":"Начальник управления продаж тепловой энергии юр.лицам","infoTpl":"<div class=\\"sbis_ru-ClientsSlider__description\\">Поставщик теплоэнергии физическим лицам и более <span class=\\"sbis_ru-ClientsSlider__nums-mini\\">6 000</span> компаний в г. Омск. <br/>Дочерняя компания АО «ТГК-11», входит в группу «ИНТЕР РАО». </div><br/><div class=\\"sbis_ru-ClientsSlider__description\\">В СБИС:<br/>- ежемесячно отправляют <span class=\\"sbis_ru-ClientsSlider__nums-mini\\">7 000</span> пакетов документов<br/>- <span class=\\"sbis_ru-ClientsSlider__nums-mini\\">1 500</span> контрагентов утверждают документы</div>","link":"omskrts.ru"},{"id":5,"logo":"//cdn-sbis.sbis.ru/resources/CommonSbisRu/ClientsSlider/resources/images/logos/59.png?x_module=22.2134.1-55","photo":"//cdn-sbis.sbis.ru/resources/CommonSbisRu/ClientsSlider/resources/images/photos/59.jpg?x_module=22.2134.1-55","bigPhoto":true,"comment":"Мы работаем в СБИС  из личного кабинета. Это позволяет всем заинтересованным пользователям видеть актуальную информацию в режи
