.marquee-text{
	height: 40px;
    color: #000;
    font-size: 16px;
    overflow: hidden;
    position: fixed;
    z-index: 100;
    background: linear-gradient(90deg,#feb21a 0,#fedb28 50%,#feb21a 100%);
padding: 10px;
	-webkit-marquee-speed: slow !important;
}
.marquee-span{
	margin-right: 7px;
    color: #cd1212;
    font-size: 40px;
    line-height: 19px;
    vertical-align: text-top;
}
.marquee-link{
	    display: inline-block;
    cursor: pointer;
    transition: all .15s ease-in-out;
    color: #0073dd;
    text-decoration: none;
    background-color: transparent;
}
.marquee-link:hover{
	    color: #004b91 !important;
    text-decoration: underline !important;
}

.sliderImg{

  top: -200px;
  animation: animate 15s linear infinite ;
  opacity: 1;
  transform: scale(1.2);
}




.overlay-slider{
  width: 100%;
  height: calc(100vh - 297px);
  background: linear-gradient(rgba(0,0,0,0.7),rgba(0,0,0,0.7));
  position: absolute;
  top: 0px;
  z-index: 8;
}
/*animation for banner css:*/
.banner-img {
  position: absolute;
  width: 100%;
  height: 100%;
  background: no-repeat 50% 50%;
  background-size: cover;
  animation: animate 20s linear infinite;
  opacity: 1;
  transform: scale(1.2);
}
.banner-img:nth-child(1) {
  animation-name: animate-1;
  z-index: 3;
}
.banner-img:nth-child(2) {
  animation-name: animate-2;
  z-index: 2;
}
.banner-img:nth-child(3) {
  animation-name: animate-3;
  z-index: 1;
}
.banner-img:nth-child(4) {
  animation-name: animate-4;
  z-index: 0;
}



@keyframes animate-1 {
  0% {
    opacity: 1;
    transform: scale(1.2);
  }
  1.5% {
    opacity: 1;
  }
  43% {
    opacity: 1;
    transform: scale(1);
  }
  46% {
    opacity: 1;
    transform: scale(1);
  }
  49% {
    opacity: 0;
    transform: scale(1);
  }
  100% {
    opacity: 0;
    transform: scale(1.2);
  }
  98% {
    opacity: 0;
    transform: scale(1.22);
  }
  100% {
    opacity: 1;
  }
}

@keyframes animate-2 {
  46% {
    opacity: 1;
    transform: scale(1.2);
  }
  49% {
    opacity: 1;
  }
  68% {
    opacity: 1;
    transform: scale(1);
  }
  71% {
    opacity: 1;
    transform: scale(1);
  }
  74% {
    opacity: 0;
    transform: scale(1);
  }
  100% {
    opacity: 0;
    transform: scale(1.2);
  }
}

@keyframes animate-3 {
  71% {
    opacity: 1;
    transform: scale(1.2);
  }
  74% {
    opacity: 1;
  }
  98% {
    opacity: 1;
    transform: scale(1);
  }
  100% {
    opacity: 0;
    transform: scale(1);
  }
}

.banner-tag:nth-child(1) {
  animation-name: fadeIn-1;
}
.banner-tag:nth-child(2) {
  animation-name: fadeIn-2;
}
.banner-tag:nth-child(3) {
  animation-name: fadeIn-3;
}
.banner-tag:nth-child(4) {
  animation-name: fadeIn-4;
}

@keyframes fadeIn-1 { 
0% { opacity: 0; } 
2% { opacity: 1; }
24% { opacity: 1; }
25% { opacity: 0; }
100% { opacity: 0; }
}
@keyframes fadeIn-2 { 
0% { opacity: 0; } 
24% { opacity: 0; }
25% { opacity: 1; }
49% { opacity: 1; }
50% { opacity: 0; }
100% { opacity: 0; }
}
@keyframes fadeIn-3 { 
0% { opacity: 0; }
50% { opacity: 0; }
51% { opacity: 1; } 
74% { opacity: 1; }
75% { opacity: 0; }
100% { opacity: 0; }
}
@keyframes fadeIn-4 { 
0% { opacity: 0; }
75% { opacity: 0; }
76% { opacity: 1; } 
99% { opacity: 1; }
100% { opacity: 0; }
}

.zoom_slide {
	height: calc(100vh - 297px);
	position: relative;
	overflow: hidden;
}
.zoom_slide:before {
    content: '';
    position: absolute;
    z-index: 5;
    width: 100%;
    height: 100%;
    background: -webkit-gradient(linear,left top,left bottom,from(rgba(0,0,0,.7)),to(rgba(0,0,0,.7)));
     background: linear-gradient(rgba(0,0,0,.7),rgba(0,0,0,.7));
}
.zoom_slide .header-banner {
	    background-size: cover;
    -webkit-animation: animate 20s linear infinite;
    animation: animate 20s linear infinite;
    -webkit-transform: scale(1.2);
    transform: scale(1.2);
	position: absolute;
	    width: 100%;
	top: 0;
	left:0;
	background-position: center;
}
.zoom_slide1 {
	background-image: url(/wp-content/uploads/2021/07/fleet.jpg);
}
.zoom_slide2 {
	background-image: url(/wp-content/uploads/2021/07/bts17_4.jpg);
}
.zoom_slide3 {
	background-image: url(/wp-content/uploads/2021/07/newImg1.jpg);
}

.zoom_slide .header-banner:first-child {
	-webkit-animation-name: animate-1;
	animation-name: animate-1;
	z-index: 3
}

.zoom_slide .header-banner:nth-child(2) {
	-webkit-animation-name: animate-2;
	animation-name: animate-2;
	z-index: 2
}

.zoom_slide .header-banner:nth-child(3) {
	-webkit-animation-name: animate-3;
	animation-name: animate-3;
	z-index: 1
}

.zoom_slide .header-banner:nth-child(4) {
	-webkit-animation-name: animate-4;
	animation-name: animate-4;
	z-index: 0
}

        .radio-btn-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* The radio-container */
        .radio-container {
            display: block;
            position: relative;
            padding-left: 22px;
            margin-bottom: 0px;
            cursor: pointer;
            font-size: 13px;
					font-weight:400;
            color: #333;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Hide the browser's default radio button */
        .radio-container input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
					top:0;
						left:0;
					z-index:999
        }

        /* Create a custom radio button */
        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 15px;
            width: 15px;
            background-color: #fff;
            border-radius: 50%;
            border: 1px solid #bebebe;
        }

        /* On mouse-over, add a grey background color */
        .radio-container:hover input~.checkmark {
            background-color: #fff;
        }

        /* When the radio button is checked, add a blue background */
        .radio-container input:checked~.checkmark {
            background-color: #fff;
            border: 1px solid #1f1f1f;
        }

        /* Create the indicator (the dot/circle - hidden when not checked) */
        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }

        /* Show the indicator (dot/circle) when checked */
        .radio-container input:checked~.checkmark:after {
            display: block;
        }

        /* Style the indicator (dot/circle) */
        .radio-container .checkmark:after {
            top: 2px;
            left: 2px;
            width: 9px;
            height: 9px;
            border-radius: 50%;
            background: #ff3131;
        }

        .timeline {
            width: 100%;
            float: left;
            position: relative;
            padding: 0;
            margin-top: 0;
            margin-top: 4px;
        }

        .timeline .line {
            position: absolute;
            width: 3px;
            display: block;
            top: 32px;
            bottom: 2em;
            margin-left: 69px;
            background: #fff;
        }

        .timeline .line:after,
        .timeline .line:before {
            content: "";
            position: absolute;
            left: -6px;
            width: 0;
            height: 0;
            display: block;
            border-radius: 50%;
            -moz-border-radius: 50%;
            -webkit-border-radius: 50%;
            -o-border-radius: 50%;
            background: #0039a6;
        }

        .timeline .line:before {
            top: -2px;
        }

        .timeline .panel {
            -webkit-box-shadow: none;
            box-shadow: none;
        }

        * .timeline .panel-default {
            border: 0;
        }

        .timeline .panel {
            position: relative;
            clear: both;
            margin: 0 auto 20px;
            padding: 10px 0 0 80px;
            background: none;
        }

        .timeline .panel:before {
            position: absolute;
            display: block;
            top: 8px;
            left: -24px;
            content: "";
            width: 0;
            height: 0;
            border: inherit;
            border-width: 12px;
            border-top-color: transparent;
            border-bottom-color: transparent;
            border-left-color: transparent;
        }

        .timeline .panel-default>.panel-heading {
            font-family: Oswald, Helvetica Neue, Helvetica, Arial, sans-serif;
            border: 0;
            background: none;
            font-weight: 400;
        }

        .timeline .panel>.panel-heading .icon {
            position: absolute;
            left: 50px;
            width: 40px;
            height: 40px;
            padding: 0;
            border-radius: 50%;
            -moz-border-radius: 50%;
            -webkit-border-radius: 50%;
            -o-border-radius: 50%;
            text-align: center;
            float: left;
        }

        .icon {
            width: 14px;
            margin: 0 8px 0 0;
        }

        .timeline .panel,
        .timeline .panel-collapse {
            width: 100%;
        }

        .timeline .line:after {
            bottom: -2px;
        }

        .icon a {
            width: 22px;
            height: 22px;
            border: 3px solid #fff;
            border-radius: 50%;
            -moz-border-radius: 50%;
            -webkit-border-radius: 50%;
            -o-border-radius: 50%;
            display: block;
            margin: -2px auto;
            color: #ff3131;
            background-color: #ff3131;
        }

        .icon a .glyphicon {
            top: 0;
        }

            content: "\25CF";

            line-height: 10px;
            display: block;
            margin-top: -5px;
            text-align: center;
        }

        .timeline h4.panel-title {
            font-size: 1.5em;
            border: 0;
            position: absolute;
            left: -10px;
            top: 16px;
            color: #fff;
        }

        .timeline .panel-collapse {
            width: 100%;
        }

        .timeline .panel-default>.panel-heading+.panel-collapse>.panel-body {
            border-top: 0;
